<section class="card">
  <i
    style="cursor: pointer"
    (click)="onClickBack()"
    class="fas fa-arrow-left"
  ></i>
  <header class="mt-3">Verify OTP</header>
  <div style="font-size: 1rem; color: rgb(179, 175, 175)">
    Kindly check your registered email address for the OTP (One-Time Password).
  </div>

  <form class="form" [formGroup]="verifyOtpForm" (ngSubmit)="OnFormSubmitted()">
    <div class="input-box">
      <label style="float: left">OTP </label>
      <input type="text" placeholder="Enter Valid OTP" formControlName="otp" />

      <small
        *ngIf="
          verifyOtpForm.get('otp').invalid && verifyOtpForm.get('otp').touched
        "
      >
        *OTP is not valid.
      </small>
    </div>

    <button type="submit" value="Send" class="submit-btn">
      <span *ngIf="isLoading == false">Send</span>
      <div *ngIf="isLoading == true" class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </button>
  </form>
</section>
